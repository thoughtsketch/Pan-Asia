<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codename North Hinjewadi</title>
    <link rel="icon" href="./assets/CODENAME North Hinjewadi-01.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" /> -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">

    <nav x-data="{ isOpen: false }" class="bg-black text-white px-6 py-4 shadow-md relative">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div>
                <img src="./assets/CODENAME North Hinjewadi-01.png" alt="Logo" class="h-10">
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-red-500">Home</a>
                <a href="#about" class="hover:text-red-500">About</a>
                <a href="#gallery" class="hover:text-red-500">Gallery</a>
                <a href="https://maps.app.goo.gl/Kd1KPZjwDNpRgdNb7" target="_blank"
                    class="hover:text-red-500">Location</a>
            </div>

            <!-- CTA -->
            <div class="hidden sm:flex">
                <a href="tel:+917410106638"
                    class="px-4 py-2 border border-red-500 text-red-500 rounded hover:bg-red-500 hover:text-white transition">
                    +91 7410106638
                </a>
            </div>

            <!-- Mobile Toggle -->
            <button @click="isOpen = !isOpen"
                class="md:hidden w-10 h-10 flex items-center justify-center text-red-500 border border-red-500 rounded">
                <template x-if="!isOpen">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </template>
                <template x-if="isOpen">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </template>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div x-show="isOpen" x-transition class="md:hidden mt-4 space-y-2 bg-gray-900 rounded p-4">
            <a href="#" class="block text-white hover:text-red-400">Home</a>
            <a href="#about" class="block text-white hover:text-red-400">About</a>
            <a href="#gallery" class="block text-white hover:text-red-400">Gallery</a>
            <a href="https://maps.app.goo.gl/Kd1KPZjwDNpRgdNb7" target="_blank"
                class="block text-white hover:text-red-400">Location</a>
            <a href="tel:+917410106638"
                class="block text-center mt-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">+91 7410106638</a>
        </div>
    </nav>

</body>

</html>
